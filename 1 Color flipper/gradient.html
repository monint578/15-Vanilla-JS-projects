<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body class="body">
    <nav class="nav">
      <h3 id="title">Color Flipper</h3>
      <h3><a href="gradient.html">Gradient</a></h3>
      <h3><a href="main.html">Hex</a></h3>
    </nav>
    <main>
      <div class="gradient-container">
        <div class="card-left">
          <h3 class="main-text">
            First color: <span class="hex-name-left">#f1f5f8</span>
          </h3>
        </div>
        <div class="btn-container">
          <a class="btn" id="btn-left" href="#" onclick="changeColor('left')"
            >CLICK ME</a
          >
        </div>
        <div class="card-right">
          <h3 class="main-text">
            Second color: <span class="hex-name-right">#a2a6f9</span>
          </h3>
        </div>
        <div class="btn-container">
          <a class="btn" id="btn-right" href="#" onclick="changeColor('right')"
            >CLICK ME</a
          >
        </div>
        <div class="code-card">
          <p class="code">
            background-image: linear-gradient(to right,
            <span class="hex-name-left">#f1f5f8</span>
            ,
            <span class="hex-name-right">#a2a6f9</span>
            );
          </p>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
